<div class="scroll">
<p>items-cart works!</p>
<button (click)="itemToCart()">show my items</button>

<div *ngIf="!myCart">

    <app-empty-cart></app-empty-cart>

</div>

<div *ngIf="myCart">

    <app-cart *ngFor="let i of items" [item]="i" [product]="i.productId"  (deleteMe)="deleteItem(i._id)" ></app-cart>
    <button (click)="toOrderPage()">order</button>
</div>
</div>

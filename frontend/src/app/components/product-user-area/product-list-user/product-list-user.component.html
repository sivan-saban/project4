
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <!-- Container wrapper -->
  <div class="container-fluid">


    <!-- Collapsible wrapper -->
    <div
      class="collapse navbar-collapse"
      id="navbarSupportedContent"
      mdbCollapse
    >
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
        <li class="nav-item">
          <button class="nav-link active" (click)="sortByCategory('all')" >All</button>
        </li>
        <li class="nav-item">
          <button class="nav-link active" *ngFor="let c of categories" (click)="sortByCategory(c._id)" >{{c.name}}</button>
        </li>
      </ul>
      <!-- Left links -->

      <!-- Search form -->
      <form class="d-flex input-group w-auto">
        <input
          type="search"
          class="form-control"
          placeholder="search for item"
          aria-label="Search"
          style="width: 150px;height: 35px;"
          #myInput
        />
        <button class="btn btn-outline-primary" type="button" style="width: 70px;height: 35px;" (click)="searchItem(myInput.value)">
          Search
        </button>
      </form>
    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
<div class="scroll">
<app-product-card-user *ngFor="let p of temp" [product]="p"  (addItem)="addToCart(p)"></app-product-card-user>

</div>
